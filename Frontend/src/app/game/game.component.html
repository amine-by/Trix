<div class="layout">
  <div class="container">
    <div class="top">
      <div class="hand">
        <img
          *ngFor="let card of cards"
          src="../../assets/cards/CARD_BACK_VERTICAL.png"
        />
      </div>
    </div>
    <div class="left">
      <div class="hand">
        <img
          *ngFor="let card of cards"
          src="../../assets/cards/CARD_BACK_HORIZONTAL.png"
        />
      </div>
    </div>
    <div class="center">
      <div class="normal_board">
        <div>
          <img [src]="getNormalBoardCardImage(0)" />
        </div>
        <div>
          <img [src]="getNormalBoardCardImage(2)" />
        </div>
        <div>
          <img [src]="getNormalBoardCardImage(1)" />
        </div>
        <div>
          <img [src]="getNormalBoardCardImage(3)" />
        </div>
      </div>
    </div>
    <div class="right">
      <div class="hand">
        <img
          *ngFor="let card of cards"
          src="../../assets/cards/CARD_BACK_HORIZONTAL.png"
        />
      </div>
    </div>
    <div class="bottom">
      <div class="hand">
        <button
          *ngFor="let card of cards"
          [ngStyle]="getHandCardImage(card)"
        ></button>
      </div>
    </div>
  </div>
</div>
